<div class="page-content">
        <mat-drawer-container class="sidebar-container">
          <mat-drawer mode="side" opened>
              <div class="side-menus">
                  <button mat-button [routerLink]="['/dashboard']" class="active"><mat-icon>home</mat-icon>
                    Home</button>
                    <button mat-button [routerLink]="['/sales-order']"><mat-icon>shopping_basket</mat-icon>
                      CIU</button>
                  <button mat-button [routerLink]="['/reports']"><mat-icon>assessment</mat-icon>
                    Reports</button>
                  <button mat-button [routerLink]="['/pricing']"><mat-icon>monetization_on</mat-icon>
                    Pricing</button>
                  <!-- <button mat-button [routerLink]="['/order-summary']"><mat-icon>list</mat-icon>
                    Order Summary</button>
                  <button mat-button [routerLink]=""><mat-icon>layers</mat-icon> Invoice</button> -->
                  <button mat-button [routerLink]="['/admin']"><mat-icon>perm_contact_calendar</mat-icon>
                    Users Management</button>
                  <button mat-button [routerLink]="['/assets-management']"><mat-icon>card_travel</mat-icon>
                    Assets Management</button>
                </div>
          </mat-drawer>
          <mat-drawer-content>
            <div class="reports-data content-slide">
              <div class="row-title">
                <div class="left-top page-title half-top-div">Reports</div>
                <div class="left-top page-breadcrumb half-top-div"><span
                    class="bCrumbs"><span>Home</span> / <span class="active-bCrumbs">Reports</span></span></div>
              </div>
 
              <mat-card>


                  <mat-list role="list" class="report-filters">
                      <mat-list-item role="listitem" class="date-title equal-filter">Dec 2019 - Mar 2019</mat-list-item>
                      <mat-list-item role="listitem" class="filter-select equal-filter">
                          <mat-form-field>
                              <mat-select placeholder="Date Range">
                                <mat-option>Japan</mat-option>
                                <mat-option>Chine</mat-option>
                                <mat-option>India</mat-option>
                              </mat-select>
                            </mat-form-field> 
                      </mat-list-item>
                      <mat-list-item role="listitem" class="filter-select equal-filter">
                          <mat-form-field>
                              <mat-select placeholder="Data Center">
                                <mat-option>Japan</mat-option>
                                <mat-option>Chine</mat-option>
                                <mat-option>India</mat-option>
                              </mat-select>
                            </mat-form-field>
                      </mat-list-item>
                      <mat-list-item role="listitem" class="filter-select equal-filter">
                          <mat-form-field>
                              <mat-select placeholder="Service Type">
                                <mat-option>Optional</mat-option>
                                <mat-option>Permanent</mat-option>
                                <mat-option>Contartact</mat-option>
                              </mat-select>
                            </mat-form-field>
                      </mat-list-item>
                    </mat-list>
<div class="mda-responsive">
                <table mat-table [dataSource]="dataSource" matSort>
      
                  <!-- Position Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
      
                  <!-- Name Column -->

      
                  <ng-container matColumnDef="countryName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
                    <td mat-cell *matCellDef="let element"> {{element.countryName}}
                    </td>
                  </ng-container>
      
                  <ng-container matColumnDef="items">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Items
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.items}} </td>
                  </ng-container>
      
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity</th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                  </ng-container>
      
                  <ng-container matColumnDef="ramp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ramp</th>
                    <td mat-cell *matCellDef="let element"> {{element.ramp}} </td>
                  </ng-container>
      
                
      
      
                  <!-- <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="accent"
                        (click)="editPricing(element)">
                        <mat-icon class="mat-18">edit</mat-icon>
                      </button>
                    </td>
                  </ng-container>
      
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="warn"
                        (click)="deletePrice(element)">
                        <mat-icon class="mat-18">delete</mat-icon>
                      </button>
                    </td>
                  </ng-container> -->
      
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
      </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

                <mat-list role="list" class="report-totals">
                    <mat-list-item role="listitem" class="left total-wrap">Total Sale = <span class="right">$297656</span></mat-list-item>
                    <mat-list-item role="listitem" class="right total-wrap">Global Sale = <span class="right">$297656</span></mat-list-item>
                  </mat-list>
              

              </mat-card>
      
            </div>
          </mat-drawer-content>
        </mat-drawer-container>
      </div>
