
  <div class="mat-elevation-z8">
      <div class="mdl-cell-align-right mdl-cell--3-col">
          <button class="button" mat-flat-button  matTooltip="Add" (click)="openDialog(true)">Add Assets</button>
        </div>
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="PID">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> PID </th>
          <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="AssetsName">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Assets Name </th>
          <td mat-cell *matCellDef="let element"> {{element.assetsName}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="editAssets(element)">
                  <mat-icon class="mat-18">edit</mat-icon>
              </button>
            </td>
          </ng-container>
       
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteAssets(element)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
